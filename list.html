<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h2>An ordered html list</h2>
    <ol>
        <li>book</li>
        <li>pencil</li>
        <li>bags</li>
        <li>cars</li>
        <li>slate</li>
    </ol>
    <h2>An order html list</h2>
    <ul>
        <li>Madhuri</li>
        <li>Archana</li>
        <li>Akhila</li>
        <li>Anjali</li>
        <li>Anusha</li>
    </ul>
    <h2>An discription html list</h2>
    <d1>
        <dd>book</dd>
        <dd>It is a book</dd>
    </d1>    

</body>
</html>
