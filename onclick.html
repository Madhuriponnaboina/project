<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick events</title>
</head>
<body>
    <button onclick="m1()">jyothi</button>
    <button onclick="m2()">-1</button>
    <script>
        var x=0;
        function m1(){
            //console.log("welcome to js");
            console.log(++x);
        }
        function m2(){
            //console.log("completed html5");
            console.log(--x);
            if(x===0){

                alert("please stop the interaction you have reached the value 0");
            }
        }
    </script>
    
</body>
</html>
